# This file (re-)defines the dataset specific authorizations
# These definitions are for now kept in this separate file for testing and
# overall transparency
# The file is loaded by the bycon app at initialization. 
# WARNING: The example here gives full record level base access through the 
# `anonymous` default `record` level. This makes sense for the progenetix.org
# data but is not a good idea for other environments with access limitations. 
anonymous:
  default: record
mbaudis:
  default: record
  progenetix: record
  cellz: record
  examplez: record
  refcnv: record
testuser:
  examplez: count    
